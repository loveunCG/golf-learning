<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Golf Management</title>
  <base href="/">

  
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.css">
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/vimeoapi.js"></script>
  <script src="assets/js/circle_progress.js"></script>
  <script src="assets/js/vimeogallery.js"></script>
  <script>
      $(document).ready(function () {
          $('#circle').circleProgress({
              value: 0.34,
              size: 60,
              thickness:8,
              fill : {
                  color: '#0691ff'
              }
          });
          $('body').on('click','.toggle_parent',function(){
              $(this).next().slideToggle('active');
              $(this).next().toggleClass('active');
              $(this).toggleClass('active');

          });
          $(window).resize(function() {
              if ($(window).width() <= 767) {
          $('body').on('click','#album .tab-content .elements ul li',function() {
              $('#mobile-player-only').css('display','inline-block');
              $('body').css('overflow','hidden');
          });

                  $('body').on('click', '.custom-close', function () {
                      $('#mobile-player-only').css('display', 'none');
                      $('body').css('overflow', 'scroll');
                  });
              }
          });

              if ($(window).width() <= 767) {
                  $('body').on('click','#album .tab-content .elements ul li',function() {
                      $('#mobile-player-only').css('display','inline-block');
                      $('body').css('overflow','hidden');
                  });

                  $('body').on('click', '.custom-close', function () {
                      $('#mobile-player-only').css('display', 'none');
                      $('body').css('overflow', 'scroll');
                  });
              }

      });
  </script>
