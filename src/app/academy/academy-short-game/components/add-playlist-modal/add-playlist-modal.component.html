<div class="modal-header">
    <h4 class="modal-title">Add Playlist</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form novalidate [formGroup]="form">
        <div class="form-group">
            <label for="">Name of Playlist</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" [disabled]="form.invalid" class="btn btn-light" (click)="onOk()">Ok</button>
    <button type="button" class="btn btn-light" (click)="activeModal.dismiss('Close')">Cancel</button>
</div>
